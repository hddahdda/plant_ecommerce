{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="album py-5 bg-light">
 <div class="container-fluid">
    <main class="pt-5">
        <div class="row">
             <div class="col-lg-6 col-md-6 col-sm-12 shadow bg-body rounded">
                 <div class="row">
                {% for images in product.image_set.all %}
                <div class="card col-12" style="width: 12rem;">
                    <img src="{{ images.image.url }}" class="card-img-top" alt="...">
                  </div>
                {% endfor %}
                 </div>
             </div>
                <div class="col-md-6 col-lg-6"> 
                        <h1>{{ product.friendly_name }}</h1>
                        <h4>{{ product.category }}</h4> 
                        <div class="col-12"><span class="h4 fw-bold">$ {{ product.price }}</span></div>
                        <p>{{ product.description|slice:"1000" }}</p>
                        <label for="select">Quantity</label>
                         <select id="select">
                           <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                             <option value="">4</option>
                        </select>
                        <button type="button" class="btn btn-secondary btn-sm">Add to basket</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</div>
{% endblock %}
