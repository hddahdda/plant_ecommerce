{% extends "base.html" %}
{% load static %}

{% block content %}
<!--Base code borrowed from: https://bbbootstrap.com/snippets/bootstrap-ecommerce-shopping-cart-item-summary-44021562-->
<div class="album py-5 bg-light">
    <div class="row">
        <div class="col">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4 class="text-center"><b>Product Management</b></h4>
                        <h5 class="text-center"><b>Edit Product</b></h5>
                    </div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                <div class="col-8 md-6">
                    <h5 class="text-muted text-center">
                        Add a product by filling out the form below.
                    </h5>
                    <form action="{% url 'edit_product' product.id %}" method="POST" class="form mb-4"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}

                        <div class="form-group m-3">
                        </div>
                        <div class="row">
                            <div class="col-6"><a href="{% url 'products' %}"
                                    class="btn btn-outline-secondary btn-lg">View all Products</a></div>
                            <div class="col-6"><button class="btn btn-outline-success" type="submit">Update
                                    Product</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
